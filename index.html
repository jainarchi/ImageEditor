<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <nav>
            <h2>Image Editor </h2>
            <div class="nav-right">
                <label for="image-input" class="btn">
                    Choose File
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>

                <button class="btn" id="reset-btn">
                    Reset
                </button>
                <button class="btn" id="download-btn">
                    Download
                </button>
            </div>

            <i class="ri-dropdown-list" id="dropdown"></i>

            <div id="dropdownBox">
                <label for="image-input"  class="option" >
                    Choose File
                    <input type="file" id="image-input" accept="image/*" hidden>
                </label>

                <button id="reset-btn" class="option">
                    Reset
                </button>
                <button  id="download-btn" class="option">
                    Download
                </button>

            </div>

        </nav>
        <section>
            <div class="left">
                <div class="placeholder">
                    <i class="ri-image-add-line" id="addImgIcon"></i>
                </div>
                <canvas id="imgCanvas"></canvas>

            </div>


            <div class="right">
                <div class="rig-scroll-Cont">

                    <h2>Filter</h2>
                    <div class="filters"> </div>


                    <h2>Preset</h2>
                    <div class="presets"></div>

                </div>
            </div>


        </section>
    </main>



    <script src="script.js"></script>

</body>

</html>
